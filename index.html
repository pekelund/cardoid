<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cardoid demo</title>
		<style>
			body {
    			margin: 0;
    			overflow: hidden;
  			}
		</style>
	</head>
	<body>
		<div id = "cardoidWrapper" class="cardoidWrapper" style="margin: 0 auto; width: 800px; position: relative;">
			<canvas class="myCanvas" id="canvas" style="border: none;" width="400" height="400" align="center"></canvas>
			<div class="controls" style="position: absolute; top:0; left:600px;">
				<h2>Controls</h2>
				<label for="nPoints">Antal punkter på cirkeln:</label>
				<input type="text" id="nPoints" name="nPoints" value="10"><br>
				<label for="multiplikator">Multiplikator:</label>
				<input type="text" id="multiplikator" name="multiplikator" value="2"><br>
				<label for="increment">Inkrement av multiplilkator:</label>
				<input type="text" id="increment" name="increment" value="1"><br>
				<label for="iterationer">Antal iterationer:</label>
				<input type="text" id="iterationer" name="iterationer" value="10"><br>
				<label for="delayIterationer">Delay mellan iterationer:</label>
				<input type="text" id="delayIterationer" name="delayIterationer" value="200"><br>
				<label for="delayRitningar">Delay mellan ritningar:</label>
				<input type="text" id="delayRitningar" name="delayRitningar" value="10"><br>		
				<button class="btn" onclick="demo()">Start</button>
				<button class="btn" onclick="updateValues()">Uppdatera</button>
				<button class="btn" onclick="drawOne()">Rita</button>
				<button class="btn" onclick="drawNext()">Rita nästa</button>
				<button class="btn" onclick="drawPrevious()">Rita föregående</button>
			</div>
		</div>
		<div id="sinWrapper" class="sinWrapper" style="margin: 0 auto; width: 800px; position: relative;" display:none>
			<canvas class="myCanvas" id="canvas" style="border: none;" width="400" height="400" align="center"></canvas>
			<div class="controls" style="position: absolute; top:0; left:600px;">
				<h2>Controls</h2>
				<label for="nPoints">Antal punkter på cirkeln:</label>
				<input type="text" id="nPoints" name="nPoints" value="10"><br>
				<label for="multiplikator">Multiplikator:</label>
				<input type="text" id="multiplikator" name="multiplikator" value="2"><br>
				<label for="increment">Inkrement av multiplilkator:</label>
				<input type="text" id="increment" name="increment" value="1"><br>
				<label for="iterationer">Antal iterationer:</label>
				<input type="text" id="iterationer" name="iterationer" value="10"><br>
				<label for="delayIterationer">Delay mellan iterationer:</label>
				<input type="text" id="delayIterationer" name="delayIterationer" value="200"><br>
				<label for="delayRitningar">Delay mellan ritningar:</label>
				<input type="text" id="delayRitningar" name="delayRitningar" value="10"><br>		
				<button class="btn" onclick="demo()">Start</button>
				<button class="btn" onclick="updateValues()">Uppdatera</button>
				<button class="btn" onclick="drawOne()">Rita</button>
				<button class="btn" onclick="drawNext()">Rita nästa</button>
				<button class="btn" onclick="drawPrevious()">Rita föregående</button>
			</div>
		</div>
		<div class="controlWrapper">
			<button id="toggleBtn" class="btn" onclick="toggle()">Cardoid</button>
		</div>
		<script type="text/javascript" src="cardoid.js"></script>	
		<script type="text/javascript" src="control.js"></script>	  

	</body>
</html>
